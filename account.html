<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance and Banner Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-100">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="text-lg font-semibold">Sangvo</div>
        <div class="space-x-2">
            <button class="text-blue-600">Sign Out</button>
            <button class="text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    </header>

    <main class="p-4">
        <section class="bg-white rounded-lg shadow-md p-6 my-4 text-center">
            <h2 class="text-lg font-semibold mb-2">Current your Sangvo balance</h2>
            <div class="text-xl font-bold mb-4">$25</div>
            <p class="text-gray-600">Thank you!<br>See you again...</p>
        </section>

        <section class="my-4">
            <img src="https://source.unsplash.com/random/900x300?banner" alt="Big Banner" class="rounded-lg shadow-md">
        </section>

        <section class="flex justify-around items-center my-4">
            <img src="https://source.unsplash.com/random/250x100" alt="Dishdash Restaurant Group" class="rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/250x100" alt="Black Angus Steakhouse" class="rounded-lg shadow-md">
        </section>
    </main>
</body>
</html>
